<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%">
		<tr>
			<td>
				<!-- Nested table2 -->
				<table border="1" style="width: 100%; height: 100%">
					<tr>
						<th colspan="2">Nested Table2</th>
					</tr>
					<tr>
							<th>Column1</th>
							<th>Column2</th>
						</tr>

					<tr>
							<td>abc</td>
							<td>def</td>
						</tr>
					
				</table>
			</td>

			<td>
				<!-- Nested table1 -->
				<table border="1" style="width: 100%; height: 100%"">
					<tr>
						<th colspan="2">Nested Table1</th>
					</tr>
					<tr><td>
							<ul>
								<li>List item 1,</li>
								<li>List item 2,</li>
								<li>List item 3.</li>
							</ul>
						</td>
						</tr>

					
					
				</table>
			</td>
		</tr>

		<tr>
			<td>
				<!-- Nested table3 -->
				<table border="1" style="width: 100%; height: 100%">
					<tr>
						<th colspan="2">Nested Table3</th>
					</tr>
					<tr>
							<td><a href="#">Nested Table</a></td>
							<td>Demo Continued</td>
						</tr>

					
					
				</table>
			</td>

			<td>
				<!-- Nested table4 -->
				<table border="1" style="width: 100%; height: 100%">
					<tr>
						<th colspan="2">Nested Table3</th>
					</tr>
					<tr>
							<td colspan="2" style="background-color:black; color:white;" >HTML</td>
						</tr>

					
					
				</table>
			</td>
		</tr>
      <!-- Your code here -->
    </table>
  </body>
</html>
